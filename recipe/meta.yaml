{% set name = "eth-hash" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aee46d9c43b98ac6d4ddf957cf75d4d0a5174ee814cc6b53dd6134dcedb459bf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
    - setuptools-markdown
  run:
    - python >=3.5,<4.0

test:
  imports:
    - eth_hash
    - eth_hash.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ethereum/eth-hash
  summary: 'eth-hash: The Ethereum hashing function, keccak256, sometimes (erroneously) called sha3'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
